<div class="row">
  <div class="column" *ngIf="group != null">
    <h2>Group Description</h2>
    <div>
      <label>ID: </label>  {{group.id}}
    </div>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="currentName" placeholder="group name" />
    </div>
    <button (click)="saveChanges()">Save</button>
  </div>
  <div class="column">
    <group-users [group]="group"></group-users>
  </div>
</div>
