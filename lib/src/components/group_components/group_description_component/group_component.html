<div class="row">
  <div class="column" *ngIf="group != null">
    <h2>Group Description</h2>
    <div>
      <label>ID: </label>  {{group.id}}
    </div>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="currentName" placeholder="group name" />
    </div>
    <button (click)="saveChanges()">Save</button>
    <div style="margin-top: 50px">
      <label>Group Administrators: </label>
      <ul class="admins">
        <li *ngFor="let admin of admins">
          <span class="badge">{{admin.id}}</span>
          <span>{{admin.fullName}}</span>
          <button class="delete"
                  (click)="delete(admin); $event.stopPropagation()">x</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="column">
    <group-users [group]="group" (changesStream)="changeUserList($event)"></group-users>
  </div>
</div>
