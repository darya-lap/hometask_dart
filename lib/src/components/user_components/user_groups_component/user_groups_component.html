<h3>User's groups</h3>
<div style="margin-top: 10px">
  <add-group-search [user]="user"></add-group-search>
</div>

<ul class="groups">
  <li *ngFor="let group of groups">
    <span class="badge">{{group.id}}</span>
    <span>{{group.name}}</span>
    <button class="delete"
            (click)="delete(group); $event.stopPropagation()">x</button>
  </li>
</ul>
