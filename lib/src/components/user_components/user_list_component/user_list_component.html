<div class="row">
  <div class="column">
    <div style="margin-top: 10px">
      <button (click)="activateAddNew()">
        Add New User
      </button>
    </div>

    <div style="margin-top: 10px">
      <user-search (goDescription)="goToDescription($event)"></user-search>
    </div>

    <ul class="users">
      <li *ngFor="let user of users"
          [class.selected]="user === selected"
          (click)="onSelect(user)">
        <span class="badge">{{user.id}}</span>
        <span>{{user.fullName}}</span>
        <button class="delete"
                (click)="delete(user); $event.stopPropagation()">x</button>
      </li>
    </ul>
  </div>
  <div class="column">

    <div *ngIf="selected != null && !isAddNewActive">
      <user-desc [user]="selected" (save)="updateContent($event)"></user-desc>
    </div>

    <div *ngIf="isAddNewActive">
      <add-user (add)="addUserToList($event)"></add-user>
    </div>

  </div>
</div>
